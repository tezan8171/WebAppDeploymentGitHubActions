name: Build and Deploy Web Page

on:
  push:
    branches:
      - main  # Trigger workflow when pushing to main branch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image
        run: docker build -t ghcr.io/tezan8171/webappdeploymentgithubactions/webpage:latest .


      - name: Push docker image
        run: docker push ghcr.io/${{ github.repository }}/webpage:latest
      - name: Run Docker container
        run: |
          docker run -d --name webpage-test -p 8080:80 ghcr.io/${{ github.repository }}/webpage:latest
          sleep 10
          docker ps
      - name: Verify container health
        run: |
          sleep 5
          curl --fail http://localhost:8080 || (echo "Container health check failed" && exit 1)
